<div class="jumbotron text-center"><h2>{{message}}</h2><div id="message"></div>{{ error }} {{ success }} {{ time }}</div><div class="container-fluid"><form id="Task" class="form-inline"><div class="row"><div class="form-group col-xs-12 col-md-2"><label for="title" class="sr-only">Task Name:</label><input id="title" placeholder="Task Name" required="true"/></div><div class="form-group col-xs-12 col-md-2"><label for="desc" class="sr-only">Description:</label><textarea id="desc" placeholder="Description"></textarea></div><div class="form-group col-xs-12 col-md-2"><label>Frequency:<select><option>Daily</option><option>Weekly</option><option>Monthly</option><option>Quarterly</option><option>Semi-Annually</option><option>Annually</option></select></label></div></div><div class="row"><div class="form-group col-xs-12 col-md-2"><label>Start Date:<input type="date" placeholder="Start Date"/></label></div><div class="form-group col-xs-12 col-md-2"><label>Repetitions:<input placeholder="Repetitions"/></label></div><div class="form-group col-xs-12 col-md-2"><label><input type="checkbox"/>&nbsp Read-only</label></div><div class="form-group col-xs-6 col-md-2"><button id="save">Save</button></div></div></form></div><!--.container-fluid--><!--    .row--><!--        | {{ header }}--><!--    .row(ng-repeat="task in tasks")--><!--        span.title {{ task.title }}--><!---->
