<div class="jumbotron text-center"><h2>{{message}}</h2><div id="message"><span class="error">{{ error }}</span><span class="success">{{ success }} {{ time }}</span></div></div><div class="container-fluid"><form role="form" ng-submit="addNote()" class="form-inline"><fieldset><legend>Add A New Note</legend><div class="row"><div class="form-group col-xs-12 col-md-2"><label for="title">Note Name:</label><input required="true" ng-model="title" class="form-control"/></div><div ng-controller="tagCtrl" class="form-group col-xs-12 col-md-2 top-buffer"><label for="tags">Tags:</label><div id="tags" auto-complete="auto-complete" url="/tags" model="tags"></div></div></div><div class="row"><div class="form-group col-xs-12 col-md-4"><label for="desc">Description:</label><textarea id="desc" ng-model="desc" class="form-control"></textarea></div><div class="form-group col-xs-12 col-md-2"><label><input type="checkbox" ng-model="read_only" class="form-control"/>&nbsp Read-only</label></div><div class="form-group col-xs-6 col-md-2"><button class="form-control">Save</button></div></div></fieldset></form><!--span(ng-repeat="task in tasks")--></div><table><thead><tr><th colspan="9" class="center header">{{ header }}</th></tr><tr><th class="center">Title</th><th class="center">Description</th><th class="center">Created</th><th class="center">Updated</th><th class="center">Read Only</th><th class="center">Tags</th><th class="center">Task</th><th class="center">Read Only</th><th class="center">End</th></tr><tr ng-repeat="note in notes" class="task"><td class="center">{{ note.title }}</td><td class="center">{{ note.desc }}</td><td title="{{ note.fCreate }}" class="center">{{ note.pCreate }}</td><td title="{{ note.fUpdate }}" class="center">{{ note.pUpdate }}</td><td class="center"><input type="checkbox" ng-checked="note.read_only"/></td><td class="center">{{ note.tags }}</td><td class="center">{{ note.task }}</td><td class="center"><button data-id="{{ note._id }}">X</button></td></tr></thead></table>
