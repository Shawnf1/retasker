<div class="jumbotron text-center"><h2>{{message}}</h2><div id="message"><span class="error">{{ error }}</span><span class="success">{{ success }} {{ time }}</span></div></div><div class="container-fluid"><form role="form" ng-submit="addNote()" class="form-inline"><fieldset><legend>Add A New Note</legend><div class="row col-xs-12"><div class="form-group col-xs-12 col-sm-4 col-md-3"><!--label(for="title") Note Name:--><input type="text" required="true" ng-model="title" placeholder="Note Name" class="form-control inputs"/></div><div class="form-group col-xs-12 col-sm-4 col-md-3"><!--label(for="text") Text:--><!--br--><textarea id="text" type="text" ng-model="text" placeholder="Note Text" class="form-control inputs"></textarea></div><!--.form-group.col-xs-12.col-md-2.top-buffer(ng-controller="tagCtrl")label(for="tags") Tags:
div#tags(auto-complete url="/tags" model="tags")
--><div class="form-group col-xs-12 col-sm-1 col-md-1"><label><input type="checkbox" ng-model="sticky" title="Sticky note for task: no completion date, will float to top of task. Use for reminders or template for note copying. If using as template, recommended to use read-only to prevent accidental deletion or editing." class="form-control"/>&nbsp&nbsp Sticky</label></div><div class="form-group col-xs-12 col-sm-1 col-md-2"><label><input id="read_only" type="checkbox" ng-model="read_only" class="form-control"/>&nbsp Read-only</label></div></div><div class="row"><div class="form-group col-xs-12 col-sm-4 col-md-3"><!--label(for="date") Completion Date:--><input id="date" type="text" ng-model="date" placeholder="Completion Date (MM/DD/YYYY)" class="form-control inputs"/></div><div class="form-group col-xs-12 col-sm-4 col-md-3"><!--label(for="tasks") Tasks:--><select id="tasks" ng-init="tasks = taskOptions[0]" ng-model="tasks" ng-options="task.text for task in taskOptions track by task.value" class="form-control inputs"></select></div><div class="form-group col-xs-6 col-sm-2 col-md-2"><button class="form-control">Save</button></div></div></fieldset></form><!--span(ng-repeat="task in tasks")--></div><table class="table-responsive"><thead><tr><th colspan="8" class="center header">{{ header }}</th></tr><tr><th class="center">Title</th><th class="center">Text</th><th class="center">Created</th><th class="center">Completion</th><th class="center">Read Only</th><th class="center">Tags</th><th class="center">Task</th><th class="center">Delete</th></tr></thead><tbody><tr ng-show="status !== false" class="task"><td colspan="8" class="center">{{ status }}</td></tr><tr ng-repeat="note in notes" data-id="{{ note._id }}" class="task"><td class="center">{{ note.title }}</td><td class="center">{{ note.text }}</td><td title="{{ note.fCreate }}" class="center">{{ note.pCreate }}</td><td title="{{ note.fIteration }}" class="center">{{ note.pIteration }}</td><td class="center"><input type="checkbox" ng-model="note.read_only" ng-checked="note.read_only" ng-change="updateReadOnly($index, note._id, note.read_only, note.title)"/></td><td class="center">{{ note.tags }}</td><td class="center">{{ note.task_title }}</td><td class="center"><button data-id="{{ note._id }}" ng-if="!note.read_only" ng-click="deleteNote($index, note._id, note.title)">X</button><span ng-if="note.read_only">RO</span></td></tr></tbody></table>
