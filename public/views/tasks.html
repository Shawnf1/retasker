<div class="jumbotron text-center"><h2>{{message}}</h2><div id="message"></div>{{ error }} {{ success }} {{ time }}</div><div class="container-fluid"><form ng-submit="addTask()" class="form-inline"><div class="row"><div class="form-group col-xs-12 col-md-2"><label for="title" class="sr-only">Task Name:</label><input placeholder="Task Name" required="true" ng-model="title"/></div><div class="form-group col-xs-12 col-md-2"><label for="desc" class="sr-only">Description:</label><textarea placeholder="Description" ng-model="desc"></textarea></div><div class="form-group col-xs-12 col-md-2"><label>Frequency:<select ng-model="freq"><option>Daily</option><option>Weekly</option><option>Monthly</option><option>Quarterly</option><option>Semi-Annually</option><option>Annually</option></select></label></div></div><div class="row"><div class="form-group col-xs-12 col-md-2"><label>Start Date:<input type="date" placeholder="Start Date" ng-model="start"/></label></div><div class="form-group col-xs-12 col-md-2"><label>Repetitions:<input placeholder="Repetitions" type="number" ng-model="reps"/></label></div><div class="form-group col-xs-12 col-md-2"><label><input type="checkbox" ng-model="read_only"/>&nbsp Read-only</label></div><div class="form-group col-xs-6 col-md-2"><button>Save</button></div></div></form></div><!--.container-fluid--><!--    .row--><!--        | {{ header }}--><!--    .row(ng-repeat="task in tasks")--><!--        span.title {{ task.title }}--><!---->
